{% extends "base.html" %}

{% block content %}
<form id="login_form" method="POST">
    {% csrf_token %}
    <div>
        <label>
            {{ form.user_name.label }}
        </label>
        {{ form.user_name }}
    </div>
    <div>
        <label>
            {{ form.password.label }}
        </label>
        {{ form.password }}
    </div>
    <input type="submit" />
</form>
{% endblock %}

<div>
    <p>ツイート一覧</p>
    <table border="1">
        <tr>
            <th>user</th>
            <th>content</th>
            <th>created_at</th>
        </tr>
        {% for tweet in tweets %}
            <tr>
                <td>
                    <a href="{% url 'profile' user_name=tweet.user.user_name %}">
                        {{ tweet.user.user_name }}
                    </a>
                </td>
                <td>{{ tweet.content }}</td>
                <td>{{ tweet.created_at }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
